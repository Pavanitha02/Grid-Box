<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 50px;
            margin-left: 150px;
            margin-right: 150px;
        }
        .title{
            margin-top:20px;
            color: teal;
            font-size: 22px;
            font-weight: bold;
        }
        .calculator{
            width:220px;
            margin:20px auto;
            background: white;
            padding:20px;
            border-radius:8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.15);

        }
        .display{
            width:100%;
            height:35px;
            margin-bottom: 15px;
            padding:5px;
            font-size: 18px;
            border:1px solid black;
            border-radius: 5px;
        }
        .keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 12px;
  font-size: 18px;
  border: none;
  border-radius: 5px;
  background: #eee;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #ddd;
}

.op {
  background: black;
  color: white;
}

.clear {
  background: red;
  color: white;
}

.equal {
  background: black;
  color: white;
}
    </style>
</head>
<body>
    <h2 class="title">Masai Calculator</h2>
    <div class="Calculator">
        <input type="text" class="display" >
        <div class="keys">
            <button>1</button>
             <button>2</button>
              <button>3</button>
              <botton class="op">+</botton>
              <button>4</button>
             <button>5</button>
              <button>6</button>
              <button class="op">-</button>
              <button>7</button>
             <button>8</button>
              <button>9</button>
              <button class="op">*</button>
              <button class="clear">C</button>
              <button>0</button>
              <button class="op">=</button>
              <button class="equal">/</button>
        </div>
    </div>
</body>
</html>
