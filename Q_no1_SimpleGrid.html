<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,1fr);
            gap:10px;
            width:600px;
            text-align: center;
            
        }
        .box{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            height:100px;
            text-align: center;
        }
        .box1{background-color: #FF5722;}
        .box2{background-color: blue;}
        .box3{background-color:yellow ;}
        .box4{background-color: blueviolet;}
        .box5{background-color: green;}
        .box6{background-color:aqua;}
        .box7{background-color:rgb(239, 117, 117);}
        .box9{background-color: brown;}
        .box8{background-color: rgb(11, 177, 177);}
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box box1">2</div>
        <div class="box box2">3</div>
        <div class="box box3">4</div>
        <div class="box box4">5</div>
        <div class="box box5">6</div>
        <div class="box box6">1</div>
        <div class="box box7">7</div>
        <div class="box box8">8</div>
        <div class="box box9">9</div>
    </div>
</body>
</html>
